<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>



<script>
const d = new Date();
document.getElementById("demo").innerHTML = d;
document.getElementById("demo1").innerHTML = d.getFullYear();
document.getElementById("demo2").innerHTML = d.getHours();
document.getElementById("demo3").innerHTML = d.getMinutes();
document.getElementById("demo4").innerHTML = d.getMonth();
document.getElementById("demo5").innerHTML = d.getSeconds();
document.getElementById("demo5").innerHTML = d.setFullYear(2020);

</script>

</body>
</html>
